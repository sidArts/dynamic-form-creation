<html ng-app="app">
<head>

  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <style>
   .form-control {
  display: block;
 /* width: 100%; */
  height: 34px;
  padding: 6px 12px;
  font-size: 14px;
  line-height: 1.42857143;
  color: #555;
  background-color: #fff;
  background-image: none;
  border: 1px solid #ccc;
  border-radius: 4px;
  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
          box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
  -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
       -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
          transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
}
  </style>
  <script src="angular.js"></script>
  <script>
    angular.module('app', [])
    .controller('appController', function($scope, $http) {
	$scope.forms = [];

	$scope.getForms = function() {
	$http.get('/forms').then(function(res){
	 console.log(res.data);
         $scope.forms = res.data;
	}, function(err){
	 console.log(err);
	});
	};
	
    });
  </script>
</head>
<body ng-controller="appController" ng-init="getForms()" style="position: relative;">
 <h1 class="text-center">Hello, Node </h1>

 <div ng-repeat="form in forms">
 	<h3 class="text-center">{{form.title}}</h3>
	<div class="form-group" ng-repeat="input in form.inputs" style="position: absolute; top: {{input.position.top}}px; left: {{input.position.left}}px;">
	  <label>{{input.label}}</label>
          <input type="{{input.input.type}}" class="{{input.input.class}}" placeholder="{{input.input.placeholder}}" size="{{input.input.size}}">
	</div>

 </div>
</body>

</html>
