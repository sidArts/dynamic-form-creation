<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Default functionality</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
  #sortable li span { position: absolute; margin-left: -1.3em; }
  .greyBorder { border: 1px solid #ccc; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="angular.js"></script>
  <script>
  
  </script>
</head>
<body ng-controller="appController">
 
<ul id="sortable">
  <li class="ui-state-default greyBorder" ng-repeat="input in formContents">
  	<span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
  	<input ng-if="input.type == 'text'" type="{{input.text}}" ng-model="input.value" class="{{input.className}}"> {{$index}}
  </li>
</ul>
<button ng-click="logFormContents()">save</button>
 <script type="text/javascript">
 (function(){
 	angular.module('app', [])
 	.controller('appController', ['$scope', function($scope){
 		$scope.textInput = {
 			type: 'text',
 			className: 'form-control'
 		}
 		$scope.formContents = [];
 		$scope.formContents.push(angular.copy($scope.textInput));
 		$scope.formContents.push(angular.copy($scope.textInput));
 		$scope.formContents.push(angular.copy($scope.textInput));
 		$scope.formContents.push(angular.copy($scope.textInput));
 		$scope.formContents.push(angular.copy($scope.textInput));
 		$( "#sortable" ).sortable();
    	$( "#sortable" ).disableSelection();

    	$scope.logFormContents = function() {
    		console.log($scope.formContents);
    	};
 	}]);
 })();
 /*$( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );*/
 </script>
 
</body>
</html>
